<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strongapp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    
</head>
<body>
    {% include "base/header.html" %}
    <main>
        <div class="container mt-5 mb-5">          
            <h2 class="text-center text-uppercase text-secondary mb-5">Iniciar sesi칩n</h2>     
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="formulario" action="{% url 'menu' %}" method="post">
                        {% csrf_token %}
                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="nombre@ejemplo.com" />
                            <label for="email">Email</label>
                        </div>
                        <!-- Contrase침a-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="pass" name="pass" type="password"
                                placeholder="Ingrese contrase침a." />
                            <label for="pass">Contrase침a</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <button class="btn btn-primary mt-3 w-50" type="button" id="Ingresar"
                                data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
                                aria-expanded="false" aria-controls="collapseWidthExample">
                                Ingresar
                            </button>
                            <a href="{% url "registrarse" %}" class="btn btn-secondary mt-3 w-50">Registrarse</a>
                        </div>
                        <div id="validar" class="mt-3">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include "base/footer.html" %}
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/validacione.js' %}"></script>
</body>
</html>
