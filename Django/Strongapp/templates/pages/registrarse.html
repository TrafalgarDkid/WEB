<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strongapp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    
</head>
<body>
    {% include "base/header.html" %}
    <main>
        
        <div class="container mt-5 mb-5">
            <h2 class="text-center text-uppercase text-secondary mb-5">registrarse</h2>

            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">

                    <form id="formulario" action="{% url 'registrarse' %}" method="POST">
                        {% csrf_token %}
                        <!-- Nombre-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="nombre" name="nombre" type="text"
                                placeholder="Ingresa tu nombre..." />
                            <label for="nombre">Nombre</label>
                        </div>
                        <!-- Apellido -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="apellido" name="apellido" type="text"
                                placeholder="Ingresa tu Apellido..." />
                            <label for="apellido">Apellido</label>
                        </div>
                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="" />
                            <label for="email">Email</label>
                        </div>
                        <!-- Contraseña-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="contrasena" name="contrasena" type="password"
                                placeholder="Ingrese contraseña." />
                            <label for="contrasena">Contraseña</label>
                        </div>
                        <!-- Repetir Contraseña-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="contrasena2" name="contrasena2" type="password"
                                placeholder="Repetir contraseña" />
                            <label for="contrasena2">Repita su contraseña</label>
                        </div>
                        <p>
                            <button class="btn btn-primary w-100 mt-3" type="button" id="Registrar" data-bs-toggle="collapse"
                                data-bs-target="#collapseWidthExample" aria-expanded="false"
                                aria-controls="collapseWidthExample">
                                <h5>Registrarse</h5>
                            </button>
                        </p>
                        <div id="validar">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include "base/footer.html" %}
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/validacione.js' %}"></script>
</body>
</html>
