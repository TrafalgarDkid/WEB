<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center text-uppercase mb-4">Agregar Nuevo Plan</h2>
        {% if mensaje %}
            <div class="alert alert-info w-100 mx-auto">{{ mensaje }}</div>
        {% endif %}
        <form method="post" action="{% url 'agregarPlan' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="descripcion2" class="form-label">Descripción Secundaria</label>
                <textarea class="form-control" id="descripcion2" name="descripcion2" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="incluye" class="form-label">Incluye</label>
                <textarea class="form-control" id="incluye" name="incluye" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" maxlength="100" required>
            </div>
            <div class="d-flex justify-content-center my-3">
                
                    <button type="submit" class="btn btn-primary m-3">Agregar Plan</button>
                
                <a href="{% url 'crudPlanes' %}">
                    <button type="button" class="btn btn-secondary m-3">Volver</button>
                </a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
