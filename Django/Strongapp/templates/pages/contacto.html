<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strongapp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    
</head>
<body>
    {% include "base/header.html" %}
    <main>
        
        
            <div class="container mt-5 mb-5">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-5">Â¡Contactanos!</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">

                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Ingresa tu nombre..." />
                                <label for="name">Nombre completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="" />
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="" />
                                <label for="phone">numero telefonico</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text"
                                    placeholder="Escribe tu mensaje..." style="height: 10rem"></textarea>
                                <label for="message">mensaje</label>
                            </div>

                            <p>
                                <button class="btn btn-primary w-100" type=" button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseWidthExample" aria-expanded="false"
                                    aria-controls="collapseWidthExample">
                                    <h5>Enviar</h5>
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        


    </main>
    {% include "base/footer.html" %}
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
